<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .color-transition {
            width: 200px;
            height: 200px;
            background-color: blue;
            position: relative;
            overflow: hidden;
        }

        .color-transition::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: red;
            transform: translateY(100%);
            transition: transform 0.5s ease;
        }

        .color-transition:hover::after {
            transform: translateY(0);
        }
    </style>
</head>

<body>
    <div class="color-transition"></div>

    <script>
        const nameSet = ['kp', 'mare', 'pore', 'kk'];

        console.log(mTString(nameSet));

        // localStorage.setItem('arr', JSON.stringify(nameSet));

        function mTString(array) {
            let status = false;
            array.some(function (element) {
                if (element === '') {
                    status = true;
                }
            });
            return status;
        }
    </script>
</body>

</html>
