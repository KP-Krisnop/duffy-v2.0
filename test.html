<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;700&display=swap" rel="stylesheet">
    <title>Document</title>

    <style>
        html {
            background-color: antiquewhite;
            display: flex;
            justify-content: center;
        }

        body {
            width: 80vw;
            font-family: 'Outfit';
            font-size: 1.5rem;
        }

        table {
            width: 100%;
            text-align: center;
            background-color: rgb(236, 216, 190);
            border-collapse: collapse;
        }

        th {
            padding-top: 20px;
            padding-bottom: 20px;
        }

        tr:nth-of-type(2n) {
            background-color: rgb(233, 212, 183);
        }
    </style>
</head>

<body>
    <button class="button">click</button>
    <table class="table">
        <tr>
            <th>Goal</th>
            <th>Cards</th>
            <th>Score</th>
            <th>Goal</th>
            <th>Cards</th>
            <th>Score</th>
            <th>Goal</th>
            <th>Cards</th>
            <th>Score</th>
            <th>Goal</th>
            <th>Cards</th>
            <th>Score</th>
        </tr>
        <tr>
            <td>1</td>
            <td>1</td>
            <td>6</td>
            <td>1</td>
            <td>2</td>
            <td>2</td>
            <td>2</td>
            <td>1</td>
            <td>1</td>
            <td>2</td>
            <td>2</td>
            <td>7</td>
        </tr>
    </table>


    <script>
        const table = document.querySelector('.innerTable');
        const button = document.querySelector('.button');

        button.addEventListener('click', () => {
            const htmlToInsert = '<tr>\
              <td>1</td>\
              <td>1</td>\
              <td>6</td>\
              <td>1</td>\
              <td>2</td>\
              <td>2</td>\
              <td>2</td>\
              <td>1</td>\
              <td>1</td>\
              <td>2</td>\
              <td>2</td>\
              <td>7</td>\
            </tr>';

            table.insertAdjacentHTML('beforeend', htmlToInsert);
        })
    </script>
</body>

</html>
