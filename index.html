<!DOCTYPE html>
<html>

<head>
    <title>Duffy V2</title>
    <!-- CSS import -->
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/section.css">
    <link rel="stylesheet" href="styles/input.css">
    <link rel="stylesheet" href="styles/table.css">
    <link rel="stylesheet" href="styles/modal.css">
    <!-- Font import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <p class="name">Duffy</p>
        <button class="new-game-button">New Game</button>
        <button class="continue-button">Continue</button>

        <!-- Modal -->
        <div class="new-game-modal">
            <h1>New Game?</h1>
            <p>Are these your player?</p>
            <div class="players">
                <div>player 1</div>
                <div>player 2</div>
                <div>player 3</div>
                <div>player 4</div>
            </div>
            <div class="button-container">
                <button class="start-button">Start</button>
                <button class="cancel-button">Cancel</button>
            </div>
        </div>
        <div class="overlay"></div>
    </header>
    <section>
        <div class="rank-stats">
            <div class="rank-container">
                <h1 class="score">40</h1>
                <p class="name">Player 1</p>
                <div class="added-score">+1</div>
                <div class="book-streek">2</div>
            </div>
            <div class="rank-container">
                <h1 class="-score">30</h1>
                <p class="name">Player 2</p>
                <div class="added-score">+1</div>
                <div class="book-streek">2</div>
            </div>
            <div class="rank-container">
                <h1 class="score">20</h1>
                <p class="name">Player 3</p>
                <div class="added-score">+1</div>
                <div class="book-streek">2</div>
            </div>
            <div class="rank-container">
                <h1 class="score">10</h1>
                <p class="name">Player 4</p>
                <div class="added-score">+1</div>
                <div class="book-streek">2</div>
            </div>
        </div>
        <div class="game-stats">
            <div class="trump-stat">
                <h1>Trump</h1>
                <img src="icons/Spade.svg">
            </div>
            <div class="cards-stat">
                <p class="player-turn">Player 1</p>
                <h1 class="cards-number">13 Cards</h1>
            </div>
        </div>
    </section>
    <div class="input">
        <div class="goal-bar">
            <p>Goals</p>
            <div class="line"></div>
            <div class="goal-input">
                <input type="text" placeholder="Player 1" class="goals">
                <input type="text" placeholder="Player 2" class="goals">
                <input type="text" placeholder="Player 3" class="goals">
                <input type="text" placeholder="Player 4" class="goals">
            </div>
        </div>
        <div class="result-bar">
            <p>Results</p>
            <div class="line"></div>
            <div class="result-input">
                <input type="text" placeholder="Player 1" class="results">
                <input type="text" placeholder="Player 2" class="results">
                <input type="text" placeholder="Player 3" class="results">
                <input type="text" placeholder="Player 4" class="results">
            </div>
        </div>
    </div>
    <!-- Table -->
    <h1>Table</h1>
    <div class="table">
        <div class="header">
            <div class="card-word">Cards</div>
            <div class="p1-table-name">Player 1</div>
            <div class="p2-table-name">Player 2</div>
            <div class="p3-table-name">Player 3</div>
            <div class="p4-table-name">Player 4</div>
        </div>
    </div>
</body>

</html>
