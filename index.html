<!DOCTYPE html>
<html>

<head>
    <title>Duffy</title>
    <!-- CSS import -->
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/stats.css">
    <link rel="stylesheet" href="styles/game.css">
    <link rel="stylesheet" href="styles/modal.css">
    <!-- Font import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <p class="name">Duffy</p>
        <div class="header-button">
            <button class="new-game-button" id="open-new-game-modal">New Game</button>
            <button class="randomize-button">Randomize Player</button>
        </div>
        <dialog class="new-game-modal" id="new-game-modal">
            <div>
                <h1>New Game?</h1>
            </div>
            <div>
                <button>Start</button>
                <button id="close-new-game-modal">Cancel</button>
            </div>
        </dialog>
    </header>
    <h1>Stats</h1>
    <div class="stats-box">
        <div class="player-rank">
            <div class="rank1">
                <div>
                    <h2 class="rank1-name">Player 4</h2>
                </div>
                <h1 class="rank1-total-score">37</h1>
                <div class="rank1-booking-streek">1</div>
                <div class="rank1-added-score">+5</div>
            </div>
            <div class="rank2">
                <div>
                    <h2 class="rank2-name">Player 1</h2>
                </div>
                <h1 class="rank2-total-score">31</h1>
                <div class="rank2-booking-streek">2</div>
                <div class="rank2-added-score">+4</div>
            </div>
            <div class="rank3">
                <div>
                    <h2 class="rank3-name">Player 2</h2>
                </div>
                <h1 class="rank3-total-score">29</h1>
                <div class="rank3-booking-streek">3</div>
                <div class="rank3-added-score">+3</div>
            </div>
            <div class="rank4">
                <div>
                    <h2 class="rank4-name">Player 3</h2>
                </div>
                <h1 class="rank4-total-score">22</h1>
                <div class="rank4-booking-streek">4</div>
                <div class="rank4-added-score">+2</div>
            </div>
        </div>
        <div class="game-info">
            <div class="trump-container">
                <h1>Trump</h1>
                <img src="icons/Spade.svg" alt="Spade">
            </div>
            <div class="round-container">
                <h1>13<span>th</span></h1>
                <h1>Round</h1>
            </div>
        </div>
    </div>
    <h1>Game</h1>
    <div class="game-box">
        <div class="name-box">
            <input id="name-1" type="text" placeholder="ENTER NAME">
            <input id="name-2" type="text" placeholder="ENTER NAME">
            <input id="name-3" type="text" placeholder="ENTER NAME">
            <input id="name-4" type="text" placeholder="ENTER NAME">
        </div>
        <div class="score-box">
            <div>
                <h1>Goal</h1>
                <h1>Score</h1>
                <input type="text">
                <div></div>
                <input type="text">
            </div>
            <div>
                <h1>Goal</h1>
                <h1>Score</h1>
                <input type="text">
                <div></div>
                <input type="text">
            </div>
            <div>
                <h1>Goal</h1>
                <h1>Score</h1>
                <input type="text">
                <div></div>
                <input type="text">
            </div>
            <div>
                <h1>Goal</h1>
                <h1>Score</h1>
                <input type="text">
                <div></div>
                <input type="text">
            </div>
        </div>
    </div>
    <h1></h1>

    <script src="scripts/header.js"></script>
    <script src="scripts/randomizer.js"></script>
    <script src="scripts/data.js"></script>
</body>

</html>
