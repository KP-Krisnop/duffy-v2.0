<!DOCTYPE html>
<html>

<head>
    <title>Duffy</title>
    <!-- CSS import -->
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/stats.css">
    <!-- Font import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <p class="name">Duffy</p>
        <div class="header-button">
            <button class="new-game-button">New Game</button>
            <button class="randomize-button">Randomize Player</button>
        </div>
    </header>
    <h1>Stats</h1>
    <div class="stats-box">
        <div class="player-rank">
            <div class="rank1">
                <div>
                    <h2>Player 4</h2>
                </div>
                <h1>37</h1>
                <div>1</div>
                <div>+5</div>
            </div>
            <div class="rank2">
                <div>
                    <h2>Player 1</h2>
                </div>
                <h1>31</h1>
                <div>2</div>
                <div>+4</div>
            </div>
            <div class="rank3">
                <div>
                    <h2>Player 2</h2>
                </div>
                <h1>29</h1>
                <div>3</div>
                <div>+3</div>
            </div>
            <div class="rank4">
                <div>
                    <h2>Player 3</h2>
                </div>
                <h1>22</h1>
                <div>4</div>
                <div>+2</div>
            </div>
        </div>
        <div class="game-info">
            <div class="trump-container">
                <h1>Trump</h1>
                <img src="icons/Spade.svg" alt="Spade">
            </div>
            <div class="round-container">
                <h1>13<span>th</span></h1>
                <h1>Round</h1>
            </div>
        </div>
    </div>
</body>

</html>
